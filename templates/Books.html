<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
    <h1>BOOKWORMS LOGO</h1>
    <div class="nav-group">
      <a href="{{url_for("home")}}"><button>Home</button></a>
      <button>Users</button>
      <button>Staff</button>
      <a href="{{url_for("books")}}"><button>Books</button></a>
      <a href="{{url_for("equipment")}}"><button>Equipment</button></a>
      <button>Reservations</button>

      <button>Fines</button>
      <a href="{{url_for("about")}}"><button>About</button></a>
      <a href="{{url_for("logout")}}"><button>Logout</button></a>
    </div> 
    <div class="content">
        <table>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Author</td>
                <td>ISBN</td>
                <td>Location</td>
                <td>Status</td>
                <td>Added</td>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{item['book_id']}}</td>
                    <td>{{item['title']}}</td>
                    <td>{{item['author']}}</td>
                    <td>{{item['ISBN']}}</td>
                    <td>{{item['locaiton']}}</td>
                    <td>{{item['status']}}</td>
                    <td>{{item['added']}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
