<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Directory</title>
  <link rel="stylesheet" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>

<body>
    <h1>BOOKWORMS LOGO</h1>
    <div class="nav-group">
        <a href="{{url_for("home")}}"><button>Home</button></a>
        <a href="{{url_for("users")}}"><button>Users</button></a>
        <a href="{{url_for("staff")}}"><button>Staff</button></a>
        <a href="{{url_for("books")}}"><button>Books</button></a>
        <a href="{{url_for("equipment")}}"><button>Equipment</button></a>
        <button>Reservations</button>
        <button>Layout</button>
        <button>Fines</button>
        <a href="{{url_for("about")}}"><button>About</button></a>
        <a href="{{url_for("logout")}}"><button>Logout</button></a>
    </div> 
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Added</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{item['book_id']}}</td>
                    <td>{{item['title']}}</td>
                    <td>{{item['author']}}</td>
                    <td>{{item['ISBN']}}</td>
                    <td>{{item['locaiton']}}</td>
                    <td>{{item['status']}}</td>
                    <td>{{item['added']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
